- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.Xmodmap: Xmodmap
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources
    ~/.Xresources.d: Xresources.d
    ~/.i3: i3
    ~/.i3status.conf: i3status.conf
    ~/.compton.conf: compton.conf

- shell:
    - [get submodule update --init --recursive, Installing submodules]
