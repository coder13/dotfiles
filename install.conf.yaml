- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.bashrc: bashrc
    ~/.bash: bash
    ~/.profile: profile
    ~/.i3: i3
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.tmux.conf: tmux.conf
    ~/.xinitrc: xinitrc
    ~/.xprofile: xprofile
    ~/.Xresources: Xresources
    ~/.Xresources.d: Xresources.d
    ~/.Xmodmap: Xmodmap
    ~/.compton.conf: compton.conf
    ~/.config/polybar: polybar
    ~/.config/dunst: dunst
    ~/.urxvt: urxvt
    ~/bin: bin

- shell:
    - [get submodule update --init --recursive, Installing submodules]
- clean: ['~']


